<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" sizes="any" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Interior
      Top 5 Living Room Inspirations
      Curated vibrants colors for your living, make it pop & calm in the same time.
      Read more -->

    <div class="container">
      <figure class="blog-card">
        <div class="blog-card__bg__img">
          <img
            src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
            alt="Blog Card Image"
          />
        </div>

        <div class="blog-card__info">
          <button class="btn btn__interior">Interior</button>
          <h3 class="blog-card__info__heading">
            Top 5 Living Room Inspirations
          </h3>
          <p class="blog-card__info__text">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </p>
          <button class="btn btn__read__more">
            Read more
            <span class="icon"><i class="ri-arrow-right-line"></i></span>
          </button>
        </div>
      </figure>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
